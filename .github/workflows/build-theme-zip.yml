name: Build Theme ZIP

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "wp-content/themes/lauras-mercantile-hybrid-enhanced 3/react-src/package-lock.json"

      - name: Install React deps
        working-directory: "wp-content/themes/lauras-mercantile-hybrid-enhanced 3/react-src"
        run: npm ci

      - name: Build React
        working-directory: "wp-content/themes/lauras-mercantile-hybrid-enhanced 3/react-src"
        run: npm run build

      - name: Guard: Outcomes files must exist
        run: test -f "wp-content/themes/lauras-mercantile-hybrid-enhanced 3/assets/js/home-outcomes-editorial.js" && test -f "wp-content/themes/lauras-mercantile-hybrid-enhanced 3/assets/base.css" && test -f "wp-content/themes/lauras-mercantile-hybrid-enhanced 3/functions.php"

      - name: Package theme ZIP (parallel-install)
        run: bash scripts/build-theme-zip.sh "${GITHUB_REF_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: theme-zip
          path: dist/*.zip

      - name: Create GitHub Release + upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
