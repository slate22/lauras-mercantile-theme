name: Deploy theme via rsync (WP Engine)

on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.WPE_SSH_PRIVATE_KEY }}

      - name: Add WP Engine host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ github.ref_name == 'main' && 'merc22.ssh.wpengine.net' || 'merc22stg.ssh.wpengine.net' }} >> ~/.ssh/known_hosts
      - name: Diagnostic SSH - List remote theme directory
        env:
          SSH_USER: ${{ github.ref_name == 'main' && secrets.WPE_SSH_USER_PROD || secrets.WPE_SSH_USER_STAGE }}
          SSH_HOST: ${{ github.ref_name == 'main' && 'merc22.ssh.wpengine.net' || 'merc22stg.ssh.wpengine.net' }}
        run: |
          echo "--- SSH Connection Test ---"
          ssh -o StrictHostKeyChecking=yes ${SSH_USER}@${SSH_HOST} "pwd && ls -la wp-content/themes"
          echo "--- Ensure target directory exists ---"
          ssh -o StrictHostKeyChecking=yes ${SSH_USER}@${SSH_HOST} "mkdir -p wp-content/themes/lauras-mercantile-mobile-responsive-rebuild && ls -la wp-content/themes/lauras-mercantile-mobile-responsive-rebuild"

      - name: Rsync theme to WP Engine
        env:
          SSH_USER: ${{ github.ref_name == 'main' && secrets.WPE_SSH_USER_PROD || secrets.WPE_SSH_USER_STAGE }}
          SSH_HOST: ${{ github.ref_name == 'main' && 'merc22.ssh.wpengine.net' || 'merc22stg.ssh.wpengine.net' }}
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=yes" \
            "wp-content/themes/lauras-mercantile-mobile-responsive-rebuild/" \
            "${SSH_USER}@${SSH_HOST}:wp-content/themes/lauras-mercantile-mobile-responsive-rebuild/"
