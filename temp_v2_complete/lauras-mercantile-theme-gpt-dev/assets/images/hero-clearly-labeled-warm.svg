<svg xmlns="http://www.w3.org/2000/svg" width="900" height="650" viewBox="0 0 900 650" role="img" aria-label="CBD bottles with clear labeling">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#1a1a1a" flood-opacity="0.18"/>
    </filter>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.65"/>
      <stop offset="0.35" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="amber" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c99a6d"/>
      <stop offset="1" stop-color="#7a4b2c"/>
    </linearGradient>
  </defs>

  <!-- Soft watercolor atmosphere (transparent overall) -->
  <g opacity="0.55">
    <circle cx="210" cy="250" r="170" fill="#f3e8d7"/>
    <circle cx="690" cy="210" r="190" fill="#efe0cc"/>
    <circle cx="540" cy="470" r="210" fill="#e7d3b7"/>
    <circle cx="310" cy="470" r="190" fill="#f6efe4"/>
  </g>

  <!-- Botanical accents -->
  <g opacity="0.9">
    <path d="M170 458c38-52 78-78 120-78 18 0 35 6 51 16-58 8-109 36-171 95z" fill="#6f7f61" opacity="0.35"/>
    <path d="M720 470c-40-58-88-90-140-96 14-10 32-16 52-16 48 0 93 32 138 112z" fill="#6f7f61" opacity="0.32"/>
  </g>

  <!-- Bottle group -->
  <g filter="url(#shadow)">
    <!-- Left bottle -->
    <g transform="translate(250 160)">
      <!-- dropper cap -->
      <rect x="72" y="0" width="76" height="78" rx="18" fill="#1f1f1f"/>
      <rect x="86" y="58" width="48" height="46" rx="10" fill="#111"/>
      <rect x="97" y="92" width="26" height="42" rx="13" fill="#1a1a1a"/>
      <!-- bottle neck -->
      <rect x="84" y="120" width="52" height="46" rx="16" fill="#3b2b22" opacity="0.9"/>
      <!-- glass body -->
      <rect x="42" y="150" width="136" height="260" rx="58" fill="#2f221c" opacity="0.18"/>
      <rect x="48" y="156" width="124" height="248" rx="54" fill="#ffffff" opacity="0.10"/>
      <rect x="54" y="176" width="112" height="220" rx="50" fill="url(#amber)" opacity="0.92"/>
      <!-- label (blank) -->
      <rect x="62" y="250" width="96" height="88" rx="14" fill="#f7f2ea"/>
      <rect x="70" y="262" width="80" height="10" rx="5" fill="#d8c7b1"/>
      <rect x="70" y="282" width="64" height="8" rx="4" fill="#e1d2bf"/>
      <rect x="70" y="300" width="72" height="8" rx="4" fill="#e1d2bf"/>
      <!-- glass highlight -->
      <path d="M78 186c-10 46-10 146 0 214 6 38 22 62 48 72-36-10-60-42-70-94-10-54-10-164 0-214 8-38 24-62 48-72-14 10-22 42-26 94z" fill="url(#glass)"/>
    </g>

    <!-- Right bottle -->
    <g transform="translate(430 190)">
      <rect x="72" y="0" width="76" height="78" rx="18" fill="#1f1f1f"/>
      <rect x="86" y="58" width="48" height="46" rx="10" fill="#111"/>
      <rect x="97" y="92" width="26" height="42" rx="13" fill="#1a1a1a"/>
      <rect x="84" y="120" width="52" height="46" rx="16" fill="#3b2b22" opacity="0.9"/>
      <rect x="42" y="150" width="136" height="260" rx="58" fill="#2f221c" opacity="0.18"/>
      <rect x="48" y="156" width="124" height="248" rx="54" fill="#ffffff" opacity="0.10"/>
      <rect x="54" y="176" width="112" height="220" rx="50" fill="url(#amber)" opacity="0.92"/>
      <rect x="62" y="250" width="96" height="88" rx="14" fill="#f7f2ea"/>
      <rect x="70" y="262" width="80" height="10" rx="5" fill="#d8c7b1"/>
      <rect x="70" y="282" width="64" height="8" rx="4" fill="#e1d2bf"/>
      <rect x="70" y="300" width="72" height="8" rx="4" fill="#e1d2bf"/>
      <path d="M78 186c-10 46-10 146 0 214 6 38 22 62 48 72-36-10-60-42-70-94-10-54-10-164 0-214 8-38 24-62 48-72-14 10-22 42-26 94z" fill="url(#glass)"/>
    </g>
  </g>

  <!-- Clear label callout tag -->
  <g transform="translate(635 360)" filter="url(#shadow)">
    <path d="M0 34c0-16 13-29 29-29h165c16 0 29 13 29 29v88c0 16-13 29-29 29H29c-16 0-29-13-29-29V34z" fill="#f7f2ea"/>
    <path d="M24 36h172" stroke="#d9c9b6" stroke-width="3" stroke-linecap="round"/>
    <path d="M24 66h148" stroke="#e2d4c3" stroke-width="3" stroke-linecap="round"/>
    <path d="M24 94h120" stroke="#e2d4c3" stroke-width="3" stroke-linecap="round"/>
    <path d="M24 122h138" stroke="#e2d4c3" stroke-width="3" stroke-linecap="round"/>
    <circle cx="200" cy="42" r="10" fill="#d8c7b1"/>
  </g>

  <!-- small sparkle details -->
  <g opacity="0.55">
    <path d="M668 160l10 24 24 10-24 10-10 24-10-24-24-10 24-10z" fill="#fff"/>
    <path d="M220 170l7 16 16 7-16 7-7 16-7-16-16-7 16-7z" fill="#fff"/>
  </g>
</svg>
