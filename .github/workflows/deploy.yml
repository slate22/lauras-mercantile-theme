name: Deploy theme to WP Engine

on:
  push:
    branches: ["stage", "main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create deployment artifact
        run: |
          echo "Creating theme deployment package..."
          tar -czf lauras-mercantile-hybrid-gpt.tar.gz wp-content/themes/lauras-mercantile-hybrid-gpt/
          ls -la lauras-mercantile-hybrid-gpt.tar.gz

      - name: Upload artifact for manual deployment
        uses: actions/upload-artifact@v4
        with:
          name: theme-package
          path: lauras-mercantile-hybrid-gpt.tar.gz
          retention-days: 30

