name: Deploy theme to WP Engine

on:
  push:
    branches: ["stage", "main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create deployment artifact
        run: |
          echo "Creating theme deployment package..."
          echo "Checking theme structure..."
          ls -la wp-content/themes/lauras-mercantile-hybrid-gpt/
          echo "Verifying style.css exists..."
          if [ -f "wp-content/themes/lauras-mercantile-hybrid-gpt/style.css" ]; then
            echo "‚úÖ style.css found"
          else
            echo "‚ùå style.css missing - this will cause installation failure!"
            exit 1
          fi
          echo "Creating theme package..."
          tar -czf lauras-mercantile-hybrid-gpt.tar.gz -C wp-content/themes/ lauras-mercantile-hybrid-gpt/
          echo "Package contents:"
          tar -tzf lauras-mercantile-hybrid-gpt.tar.gz
          ls -la lauras-mercantile-hybrid-gpt.tar.gz

      - name: Upload artifact for manual deployment
        uses: actions/upload-artifact@v4
        with:
          name: theme-package
          path: lauras-mercantile-hybrid-gpt.tar.gz
          retention-days: 30

      - name: Deployment Summary
        run: |
          echo "üöÄ THEME DEPLOYMENT SUMMARY üöÄ"
          echo "=================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Theme: lauras-mercantile-hybrid-gpt"
          echo "Status: Ready for manual deployment"
          echo ""
          echo "üì¶ Download the theme package from:"
          echo "GitHub Actions ‚Üí Artifacts ‚Üí theme-package"
          echo ""
          echo "üîß Manual deployment steps:"
          echo "1. Download lauras-mercantile-hybrid-gpt.tar.gz"
          echo "2. Extract and upload to wp-content/themes/"
          echo "3. Activate theme if needed"
          echo ""
          echo "‚ú® Changes included:"
          echo "- Bigger logo (120px height)"
          echo "- Promotional banner (20% off mushrooms/chocolates)"
          echo "- JavaScript banner fallback"
          echo "- CSS improvements"
